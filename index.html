<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon_51ddb4221b650d6ab1cf43f7c0e840a9.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafío 2</title>
</head>
<body class="bg-secondary">
    <div class="mx-auto w-25 mt-5">
        <img src="./assets/img/1 J8O2xd9ZqxWr2x6EP4MHmg.png" alt="github" class="img-fluid">
    </div>
    <div class="container my-5">
        <h1 class="text-center mb-4 font-weight-bold">Busqueda de Usuarios en GitHub y sus Repositorios</h1>
        <form>
            <div class="form-group font-weight-bold">
                <label for="nombre">Nombre de Usuario</label>
                <input value="fenaluck" required type="text" min = "1" class="form-control bg-secondary text-white font-weight-bold" id="nombre" aria-describedby="nombreUser" placeholder="Nombre de Usuario">
                <small class="form-text text-mute font-weight-bold ">Escriba el nombre del usuario de GitHub que desea buscar.</small>
            </div>
            <div class="row">
                <div class="col font-weight-bold">
                    <label for="nombre">Número de Página</label>
                    <input value="1" required type="number" min = "1" max="100" class="form-control bg-secondary text-white font-weight-bold" placeholder="Número de página" id="pagina">
                </div>
                <div class="col font-weight-bold">
                    <label for="nombre">Repositorios por Páginas</label>
                    <input value="1" required type="number" min = "1" max="100" class="form-control bg-secondary text-white font-weight-bold" placeholder="Número de Rrepositorio por Página" >
                </div>
            </div>
            <button type="submit" class="btn btn-dark mt-5 mx-auto d-block font-weight-bold text-white width:75%">Enviar</button>
        </form>
    </div>
    <hr class=""style="color: black; background-color: black; width:90%; height: 2px;;">

    <div class="container fluid mt-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center font-weight-bold">Resultados</h1></div>
        </div>

        <div class="row">
            <div class="col-6">
                <h2 class="text-center font-weight-bold">Datos de Usuario</h1>
                <div id="resultados" class="text-center mt-2"></div>
            </div>

            <div class="col-6">
                <h2 class="text-center font-weight-bold"> Nombre de Depositorios</h1>
                <div id="repoPagina" class="repo lead text-center font-weight-bold"></div> 
            </div>
        </div>
        
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
